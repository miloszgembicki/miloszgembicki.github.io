<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>After School Club</h1>
      <img id="img" v-bind:src="math.imgSRC" v-bind:alt="math.imgALT" />
      <div class="right">
        <h3>{{math.subject}}</h3>
        <p>{{math.location}}</p>
        <p>Price: {{math.price}}</p>
        <p>Spaces: {{math.spaces}}</p>
        <input class="basketbt" type="button" id="addToBasket" value="Add to Basket" v-on:click="toBasket" />
      </div>
    </div>

    <script>
      let app = new Vue({
        // the root Vue instance
        el: "#app", // this links to the <div> with the ID #app
        data: {
          math: {
            imgALT: "Math img",
            imgSRC: "math.png",
            subject: "Math",
            location: "London",
            price: 100,
            spaces: 10,
          },
        }, // this is the 'data' option, its value is a JSON object
        methods: {
          toBasket: function () {
            //check if there are free spaces left
            if (this.math.spaces > 0) {
              this.math.spaces -= 1;
            } else {
              this.math.spaces = "No spaces";
            }
          },
        },
      });
    </script>
  </body>
</html>
